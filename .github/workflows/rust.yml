name: Build Windows Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rust-latest/setup-rust@v1
      with:
        rust-version: stable
        components: rust-src, rustfmt, clippy

    - name: Install Tauri dependencies
      run: |
        Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip" -OutFile "wix.zip"
        Expand-Archive -Path "wix.zip" -DestinationPath "wix"
        echo "WIX_PATH=$(Get-Location)\wix" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Add WIX to PATH
      run: echo "$WIX_PATH" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Build with Tauri (UI version)
      run: cargo tauri build --target x86_64-pc-windows-msvc

    - name: Build CLI version (no UI)
      run: cargo build --release --no-default-features --target x86_64-pc-windows-msvc

    - name: Upload UI artifacts
      uses: actions/upload-artifact@v4
      with:
        name: spycast-windows-ui
        path: |
          src-tauri/target/x86_64-pc-windows-msvc/release/spycast.exe
          src-tauri/target/x86_64-pc-windows-msvc/release/bundle/

    - name: Upload CLI artifacts
      uses: actions/upload-artifact@v4
      with:
        name: spycast-windows-cli
        path: target/x86_64-pc-windows-msvc/release/spycast.exe
